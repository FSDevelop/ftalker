<!DOCTYPE html>
<html lang="en-US" ng-app="app">
<head>
    <title>FTalker</title>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
</head>
<body ng-controller="mainController">
    <div class="container" ng-init="init()">
        <div class="row">
            <div class="col-lg-6 col-md-offset-3">
                <h2>Talk to FTalker</h2><hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-offset-3">
                <!-- List of messages -->
                <section class="messages" messages>
                    <p class="message" ng-repeat="message in messages">{{ message.text }}</p>
                </section>
            </div>
        </div>
        <form class="form" ng-submit="sendMessage()">
            <div class="row form-group">
                <div class="col-lg-6 col-md-offset-3">
                    <textarea class="form-control" autofocus ng-model="message.text"></textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-md-offset-3">
                    <!-- Error message -->
                    <p class="error" ng-if="errorDisplay">{{ errorMessage }}</p>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col-lg-6 col-md-offset-3">
                    <button class="form-control">Send</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="js/app.config.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/messages.directive.js"></script>
</body>
</html>
